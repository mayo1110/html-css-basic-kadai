	<main>
		<article>
			<h2>社会</h2>
			<section>
				<h3>和菓子店も「トリックオアトリート！」</h3>
				<p>
					日本でも年々人気の高まるハロウィン。<br>
					今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
				</p>
				<audio src="ichi.mp3" controls></audio>
			</section>
			<section>
				<h3>私のおすすめ和菓子アンケートフォーム</h3>
				<form>
					<p><label>氏名<input type="text" name="name" required></label></p>
					<p>
						<label>年代
							<select name="age">
								<option value="<10">10代以下</option>
								<option value="20">20代</option>
								<option value="30">30代</option>
								<option value="＞40">40代以上</option>
							</select>
						</label>
					</p>
					<p>
						<label>性別
							<input type="radio" name="sex" value="men">男性
							<input type="radio" name="sex" value="women">女性
							<input type="radio" name="sex" value="other">その他
						</label>
					</p>
					<p><label>おすすめ和菓子の名称<input type="text" placeholder="例：みたらし団子" name="wagashi_name" required></label></p>
					<p><label>おすすめする理由<input type="text" name="reason" required></label></p>
					<p><input type="checkbox" name="submit" value="">個人情報保護方針に同意する</p>
					<p>
						<input type="submit" value="送信">
						<input type="submit" value="リセット">
					</p>
				</form>
			</section>
	  </article>
		<article>
			<h2>テクノロジー</h2>
			<section>
				<h3>SAMURAIが新しい動画をリリース</h3>

			</section>
		</article>
